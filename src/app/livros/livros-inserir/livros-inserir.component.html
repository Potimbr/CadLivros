<h2>Cadastro de Livros</h2>
<mat-card>
  <mat-form-field>
  <input type="int" matInput placeholder="ID" [(ngModel)]="id" />
  </mat-form-field>

  <mat-form-field>
  <input type="text" matInput placeholder="Titulo" [(ngModel)]="titulo" />
  </mat-form-field>

  <mat-form-field>
  <input type="text" matInput placeholder="Autor" [(ngModel)]="autor" />
  </mat-form-field>

  <mat-form-field>
  <input type="int" matInput placeholder="Nº Páginas" [(ngModel)]="paginas" />
  </mat-form-field>

  <button mat-raised-button color="primary"
  (click)="onAdicionarLivro()"
  >Cadastrar Livro</button>
</mat-card>
